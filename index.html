<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PickMyWork</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">PickMyWork</div>
    <div class="nav-dots">
      <span></span><span></span><span></span><span></span>
    </div>
    <div class="top-right-widgets">
      <div class="rectangles">
        <button class="rect-btn">Tasks</button>
        <button class="rect-btn">Stats</button>
        <button class="rect-btn">Inbox</button>
      </div>
      <div class="profile-pic">
        <img src="profile.jpeg" alt="Profile" />
      </div>
    </div>
  </header>

  <!-- Role Selection -->
  <section class="role-section">
    <h2>I am</h2>
    <div class="role-buttons">
      <button class="role-btn">Freelancer</button>
      <button class="role-btn">Recruiter</button>
      <button class="role-btn">Just need remote projects</button>
    </div>
  </section>

  <!-- Search Bar -->
  <section class="search-section">
    <input type="text" placeholder="Search project..." id="searchInput">
    <button class="search-btn"><span class="emoji-gray">üîç</span></button>
  </section>

  <!-- Popular Projects -->
  <section class="projects-section">
    <h3>Some Popular Projects</h3>
    <div class="project-grid" id="projectGrid">
      <!-- Project cards will be generated by JS -->
    </div>
    <button class="see-more">See More</button>
  </section>

  <div id="signinModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>Sign In</h2>
      <form id="signinForm" onsubmit="return false;">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" class="sign-in-btn">Sign In</button>
      </form>
      <div style="margin: 18px 0 10px 0; width: 100%; border-bottom: 1px solid #eee; text-align: center;">
        <span style="background: #fff; padding: 0 12px; color: #aaa; font-size: 14px; position: relative; top: 8px;">or</span>
      </div>
      <button type="button" class="google-btn" id="googleSignInBtn">
        Continue with Google
      </button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const roleBtns = document.querySelectorAll('.role-btn');
    const signinModal = document.getElementById('signinModal');
    const closeModalBtn = document.getElementById('closeModal');

    roleBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        signinModal.style.display = 'flex';
      });
    });

    closeModalBtn.addEventListener('click', () => {
      signinModal.style.display = 'none';
    });

    signinModal.addEventListener('click', (e) => {
      if (e.target === signinModal) {
        signinModal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
